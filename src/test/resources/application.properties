spring.application.name=social-login-to-openid-connect

spring.security.oauth2.client.registration.custom-client.client-id=myid
spring.security.oauth2.client.registration.custom-client.client-secret=topsecret
spring.security.oauth2.client.registration.custom-client.client-name=CustomProvider
spring.security.oauth2.client.registration.custom-client.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.custom-client.redirect-uri=http://web.de

spring.security.oauth2.client.provider.custom-provider.authorization-uri=http://web.de
spring.security.oauth2.client.provider.custom-provider.token-uri=http://web.de
spring.security.oauth2.client.provider.custom-provider.user-info-uri=http://web.de
spring.security.oauth2.client.provider.custom-provider.user-name-attribute=email

spring.security.oauth2.client.registration.custom-client.provider=custom-provider

spring.security.oauth2.authorizationserver.issuer= https://your-domain.com

spring.security.oauth2.authorizationserver.client.oidc-client.registration.client-id=oidc-client
spring.security.oauth2.authorizationserver.client.oidc-client.registration.client-secret={noop}secret
spring.security.oauth2.authorizationserver.client.oidc-client.registration.client-authentication-methods=client_secret_basic
spring.security.oauth2.authorizationserver.client.oidc-client.registration.authorization-grant-types=authorization_code, refresh_token
spring.security.oauth2.authorizationserver.client.oidc-client.registration.redirect-uris=http://web.de
spring.security.oauth2.authorizationserver.client.oidc-client.registration.scopes=openid, profile, email
spring.security.oauth2.authorizationserver.client.oidc-client.require-authorization-consent=false